<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Tyx // Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --accent-cyan: #01ffff;
            --accent-magenta: #ff00ff;
            --accent-gold: #ffcc00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050b1a;
            color: white;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        @keyframes scan-fast { 0% { transform: translateY(-100%); } 100% { transform: translateY(400%); } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translate(0, 0); } 10% { transform: translate(-2px, -2px); } 20% { transform: translate(2px, 1px); } }

        .animate-scan-fast { animation: scan-fast 2s linear infinite; }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
        .animate-spin-reverse { animation: spin-reverse 4s linear infinite; }
        .animate-slideIn { animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .animate-shake { animation: shake 0.2s linear infinite; }

        .clip-path-tech {
            clip-path: polygon(0% 0%, 90% 0%, 100% 30%, 100% 100%, 10% 100%, 0% 70%);
        }

        .overload-active {
            background-color: #450a0a !important;
            animation: shake 0.2s linear infinite;
        }

        .bg-grid {
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .skill-circle {
            transition: stroke-dashoffset 1s ease-out;
        }
    </style>
</head>
<body id="main-body">
    <!-- HUD OVERLAY -->
    <div class="fixed inset-0 pointer-events-none z-50">
        <div class="absolute top-4 right-8 flex items-center gap-6 font-mono text-[10px] opacity-60">
            <div class="flex items-center gap-2">
                <i data-lucide="settings" id="settings-icon" class="animate-spin-slow w-4 h-4"></i> v1.0.0
            </div>
        </div>
        
        <div id="bracket-tl" class="absolute top-0 left-0 w-32 h-32 border-t-2 border-l-2 opacity-20 border-[#01ffff]"></div>
        <div id="bracket-br" class="absolute bottom-0 right-0 w-32 h-32 border-b-2 border-r-2 opacity-20 border-[#ff00ff]"></div>
    </div>

    <div class="relative z-10 max-w-6xl mx-auto px-6 py-12">
        <!-- HEADER -->
        <header class="mb-12 relative">
            <div class="flex flex-col md:flex-row justify-between items-start">
                <div class="animate-slideIn">
                    <div class="flex items-center gap-2 mb-2">
                        <div id="header-line" class="h-[2px] w-12 bg-[#01ffff]"></div>
                        <span id="header-version" class="text-xs font-mono tracking-[0.3em] text-[#01ffff]">Personal Portfolio</span>
                    </div>
                    <h1 class="text-6xl md:text-8xl font-black italic tracking-tighter uppercase leading-none" id="main-title">
                        FELIX <span id="title-accent" class="text-transparent bg-clip-text bg-gradient-to-r from-[#01ffff] via-[#ff00ff] to-[#ffcc00]" style="-webkit-background-clip: text;">TYX</span>
                    </h1>
                    <p class="mt-4 text-gray-400 font-mono text-sm max-w-md" id="status-desc">
                        Deploying high-fidelity digital solutions with architectural precision.
                    </p>
                </div>
                
                <!-- ARC REACTOR -->
                <div id="arc-reactor" class="mt-8 md:mt-0 relative w-32 h-32 flex items-center justify-center group cursor-pointer">
                    
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- SIDEBAR -->
            <nav class="lg:col-span-3 space-y-3" id="nav-container">
                <!-- Nav items generated by JS -->
            </nav>

            <!-- MAIN CONTENT -->
            <main class="lg:col-span-9 relative min-h-[550px]">
                <div id="content-glass" class="h-full border border-white/10 bg-white/5 backdrop-blur-xl p-8 rounded-tr-3xl rounded-bl-3xl relative overflow-hidden transition-colors duration-500">
                    <div class="absolute inset-0 bg-grid pointer-events-none"></div>
                    
                    <div id="viewport" class="relative z-10 animate-fadeIn">
                        <!-- Content generated by JS -->
                    </div>
                </div>
            </main>
        </div>

        <!-- FOOTER -->
        <footer class="mt-12 flex flex-col md:flex-row justify-between items-center px-4 opacity-50 font-mono text-[9px] uppercase tracking-[0.4em]">
            <div class="flex gap-6">
                <span id="log-status">MADE WITH PASSION</span>
            </div>
            <div>MADE BY FELIX TYX // 2026.V1</div>
        </footer>
    </div>

    <script>
        // State management
        let activeTab = 'home';
        let isOverloaded = false;
        const accentCyan = '#01ffff';
        const accentMagenta = '#ff00ff';
        const accentGold = '#ffcc00';

        const sections = {
            home: { title: 'GLOBAL INFO', icon: 'activity', color: accentCyan },
            about: { title: 'ABOUT ME', icon: 'user', color: accentMagenta },
            skills: { title: 'SKILLS', icon: 'cpu', color: accentGold },
            projects: { title: 'PORTFOLIO', icon: 'layers', color: accentCyan },
            contact: { title: 'CONTACT', icon: 'wifi', color: accentMagenta }
        };

        // Initialize Lucide icons
        function initIcons() {
            lucide.createIcons();
        }

        // Handle Background mouse tracking
        document.addEventListener('mousemove', (e) => {
            if (isOverloaded) return;
            const x = e.clientX;
            const y = e.clientY;
            document.body.style.backgroundImage = `radial-gradient(circle at ${x}px ${y}px, #1a2a4a 0%, #050b1a 40%)`;
        });

        // Handle Overload
        const reactor = document.getElementById('arc-reactor');
        reactor.addEventListener('click', () => {
            if (isOverloaded) return;

            isOverloaded = true;
            updateUIForOverload();

            setTimeout(() => {
                document.getElementById('log-status').innerText = "LOG: REBOOTING_SYSTEM...";
            }, 1500);

            setTimeout(() => {
                isOverloaded = false;
                updateUIForNormal();
                renderContent();
            }, 3000);
        });

        function updateUIForOverload() {
            const body = document.getElementById('main-body');
            body.classList.add('overload-active');
            body.style.backgroundImage = `radial-gradient(circle at center, #ff0000 0%, #050b1a 60%)`;
            
            document.getElementById('battery-icon').classList.replace('text-green-400', 'text-red-500');
            document.getElementById('battery-icon').classList.add('animate-pulse');
            document.getElementById('battery-text').innerText = "CRITICAL_ERROR";
            
            document.getElementById('wifi-icon').classList.replace('text-blue-400', 'text-red-500');
            document.getElementById('wifi-text').innerText = "NO_SIGNAL";
            
            document.getElementById('log-status').innerText = "LOG: POWER_OVERLOAD_DETECTED";
            document.getElementById('log-status').classList.add('text-red-500');
            document.getElementById('cpu-temp').innerText = "CPU_TEMP: OVERHEATING";

            document.getElementById('main-title').innerHTML = `ERROR <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#ff0000] to-[#990000]" style="-webkit-background-clip: text;">404</span>`;
            document.getElementById('status-desc').innerText = "CRITICAL SYSTEM OVERLOAD DETECTED. INITIATING EMERGENCY PROTOCOLS.";
            
            document.getElementById('reactor-core').classList.replace('bg-white', 'bg-red-500');
            document.getElementById('reactor-core').classList.add('scale-150', 'shadow-[0_0_50px_#ff0000]');
            document.getElementById('reactor-core').innerHTML = `<i data-lucide="alert-triangle" class="text-white animate-pulse w-6 h-6"></i>`;
            
            document.getElementById('content-glass').classList.add('border-red-500/50', 'bg-red-950/20');

            renderViewportOverload();
            initIcons();
        }

        function updateUIForNormal() {
            const body = document.getElementById('main-body');
            body.classList.remove('overload-active');
            
            document.getElementById('battery-icon').classList.replace('text-red-500', 'text-green-400');
            document.getElementById('battery-icon').classList.remove('animate-pulse');
            document.getElementById('battery-text').innerText = "100%";
            
            document.getElementById('wifi-icon').classList.replace('text-red-500', 'text-blue-400');
            document.getElementById('wifi-text').innerText = "STABLE";
            
            document.getElementById('log-status').innerText = "LOG: SYSTEM_STABLE";
            document.getElementById('log-status').classList.remove('text-red-500');
            document.getElementById('cpu-temp').innerText = "CPU_TEMP: NORMAL";

            document.getElementById('main-title').innerHTML = `STARK <span id="title-accent" class="text-transparent bg-clip-text bg-gradient-to-r from-[#01ffff] via-[#ff00ff] to-[#ffcc00]" style="-webkit-background-clip: text;">LEVEL</span>`;
            document.getElementById('status-desc').innerText = "Deploying high-fidelity digital solutions with architectural precision.";
            
            document.getElementById('reactor-core').classList.replace('bg-red-500', 'bg-white');
            document.getElementById('reactor-core').classList.remove('scale-150', 'shadow-[0_0_50px_#ff0000]');
            document.getElementById('reactor-core').innerHTML = `<i data-lucide="zap" class="text-cyan-600 animate-pulse w-5 h-5"></i>`;
            
            document.getElementById('content-glass').classList.remove('border-red-500/50', 'bg-red-950/20');
            initIcons();
        }

        // Navigation
        function renderNav() {
            const nav = document.getElementById('nav-container');
            nav.innerHTML = Object.entries(sections).map(([id, info]) => `
                <button onclick="switchTab('${id}')" 
                    class="group relative w-full flex items-center gap-4 px-6 py-4 font-mono text-xs tracking-widest transition-all clip-path-tech ${activeTab === id ? 'bg-white/10 text-white' : 'text-gray-500 hover:text-white hover:bg-white/5'} ${isOverloaded ? 'opacity-20 pointer-events-none' : ''}">
                    <div class="absolute left-0 top-0 bottom-0 w-1 transition-all ${activeTab === id ? 'opacity-100' : 'opacity-0'}" style="background-color: ${info.color}; box-shadow: 0 0 15px ${info.color}"></div>
                    <i data-lucide="${info.icon}" class="w-4 h-4" style="color: ${activeTab === id ? info.color : 'inherit'}"></i>
                    ${info.title}
                </button>
            `).join('');
            initIcons();
        }

        function switchTab(id) {
            if (isOverloaded) return;
            activeTab = id;
            renderNav();
            renderContent();
        }

        function renderViewportOverload() {
            const viewport = document.getElementById('viewport');
            viewport.innerHTML = `
                <div class="h-[400px] flex flex-col items-center justify-center text-center space-y-6">
                    <div class="text-red-500 animate-pulse font-mono text-xl font-bold uppercase">!!! Critical System Error !!!</div>
                    <div class="font-mono text-[10px] text-red-400 space-y-1">
                        <div>DUMPING_MEMORY_BLOCKS... [OK]</div>
                        <div>FLUSHING_AR_CORES... [FAIL]</div>
                        <div>EMERGENCY_VENTING... [PENDING]</div>
                    </div>
                </div>
            `;
        }

        function renderContent() {
            const viewport = document.getElementById('viewport');
            if (activeTab === 'home') {
                viewport.innerHTML = `
                    <div class="space-y-8">
                        <h2 class="text-3xl font-bold uppercase tracking-tighter flex items-center gap-3">
                            <i data-lucide="activity" class="text-cyan-400"></i> Global Information
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="p-6 border border-white/5 bg-black/20 rounded-xl">
                                <div class="text-cyan-400 text-2xl font-black mb-1">Python, JS, HTML, C</div>
                                <div class="text-[10px] font-mono text-gray-500 uppercase">Programming Languages</div>
                            </div>
                            <div class="p-6 border border-white/5 bg-black/20 rounded-xl">
                                <div class="text-magenta-400 text-2xl font-black mb-1">Still studying</div>
                                <div class="text-[10px] font-mono text-gray-500 uppercase">Education</div>
                            </div>
                            <div class="p-6 border border-white/5 bg-black/20 rounded-xl">
                                <div class="text-yellow-400 text-2xl font-black mb-1">English and German</div>
                                <div class="text-[10px] font-mono text-gray-500 uppercase">Languages</div>
                            </div>
                        </div>
                        <div class="p-8 border border-cyan-500/10 bg-cyan-500/5 rounded-2xl">
                            <h3 class="text-xl font-bold mb-4 uppercase italic text-cyan-400">Mission Statement</h3>
                            <p class="text-gray-400 leading-relaxed font-medium">
                                Engineering digital environments with peak efficiency. Specializing in high-performance 3D interfaces and scalable backend architecture.
                            </p>
                        </div>
                    </div>
                `;
            } else if (activeTab === 'about') {
                viewport.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        
                        <div class="relative">
                            <div class="aspect-square bg-gradient-to-br from-magenta-500/20 to-transparent border border-white/10 rounded-2xl flex items-center justify-center overflow-hidden">
                                <i data-lucide="user" class="text-magenta-500 opacity-20 w-32 h-32"></i>
                                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-magenta-500/30 to-transparent h-1/4 animate-scan-fast"></div>
                            </div>
                        </div>
                        <div class="space-y-6">
                            
                            <h2 class="text-3xl font-black italic uppercase">About Me</h2>
                            <p class="text-sm text-gray-400 leading-relaxed">
                                Young software engineer.
                            </p>
                            
                        </div>
                    </div>
                `;
            } else if (activeTab === 'skills') {
                viewport.innerHTML = `
                    <div class="space-y-6">
                        <h2 class="text-4xl font-black italic uppercase tracking-tighter">Skills</h2>
                    </div>
                
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 py-8">
                        ${renderSkillOrb('Process Automation', 100, accentCyan)}
                        ${renderSkillOrb('custom AI solutions', 100, accentMagenta)}
                        ${renderSkillOrb('custom websites', 100, accentGold)}
                        ${renderSkillOrb('custom programms', 100, accentCyan)}
                        ${renderSkillOrb('custom tech transformations', 100, accentMagenta)}
                      
                    </div>
                `;
            } else if (activeTab === 'projects') {
                viewport.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="group relative bg-black/40 border border-white/10 rounded-xl p-6 hover:translate-y-[-4px] transition-all">
                                <div class="absolute top-0 left-0 w-1 h-0 bg-cyan-400 group-hover:h-full transition-all duration-500"></div>
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="font-bold text-lg uppercase tracking-tight">Wartegg Zeitung</h3>
                                    <i data-lucide="external-link" class="text-gray-600 group-hover:text-cyan-400 w-4 h-4"></i>
                                </div>
                                <p class="text-xs text-gray-500 mb-4">Advanced neural interface for distributed data processing and real-time visualization.</p>
                                <div class="flex gap-2">
                                    <span class="text-[8px] font-mono border border-cyan-500/30 text-cyan-400 px-2 py-0.5 rounded uppercase">Webgl</span>
                                    <span class="text-[8px] font-mono border border-magenta-500/30 text-magenta-400 px-2 py-0.5 rounded uppercase">Rust</span>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="group relative bg-black/40 border border-white/10 rounded-xl p-6 hover:translate-y-[-4px] transition-all">
                                <div class="absolute top-0 left-0 w-1 h-0 bg-cyan-400 group-hover:h-full transition-all duration-500"></div>
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="font-bold text-lg uppercase tracking-tight">Wartegg Zeitung2</h3>
                                    <i data-lucide="external-link" class="text-gray-600 group-hover:text-cyan-400 w-4 h-4"></i>
                                </div>
                                <p class="text-xs text-gray-500 mb-4">Advanced neural interface for distributed data processing and real-time visualization.</p>
                                <div class="flex gap-2">
                                    <span class="text-[8px] font-mono border border-cyan-500/30 text-cyan-400 px-2 py-0.5 rounded uppercase">Webgl</span>
                                    <span class="text-[8px] font-mono border border-magenta-500/30 text-magenta-400 px-2 py-0.5 rounded uppercase">Rust</span>
                                </div>
                            </div>
                    </div>
                `;
            } else if (activeTab === 'contact') {
                viewport.innerHTML = `
                    <div class="max-w-xl mx-auto text-center space-y-8 py-4">
                        <h2 class="text-4xl font-black italic uppercase tracking-tighter">Contact</h2>
                        <div class="p-8 border border-white/5 rounded-2xl bg-black/40">
                          <p class="font-mono text-[10px] text-gray-500 uppercase mb-4 tracking-[0.3em]">Please contact me via the following methods:</p>
                          <div class="flex justify-center gap-8">
                             <a href="#" class="text-sm font-bold hover:text-cyan-400 transition-colors">//Github: xx</a>
                             <a href="#" class="text-sm font-bold hover:text-cyan-400 transition-colors">//LinkedIn: xx</a>
                          </div>
                        </div>
                    </div>
                `;
            }
            initIcons();
        }

        function renderSkillOrb(label, level, color) {
            const dashArray = 276;
            const offset = dashArray - (dashArray * level) / 100;
            return `
                <div class="relative group flex flex-col items-center">
                    <div class="w-24 h-24 rounded-full border-2 flex items-center justify-center relative transition-all duration-500 group-hover:scale-110" 
                        style="border-color: ${color}33; box-shadow: 0 0 15px ${color}22">
                        <svg class="absolute inset-0 w-full h-full -rotate-90">
                            <circle cx="48" cy="48" r="44" fill="transparent" stroke="${color}" stroke-width="2" 
                                stroke-dasharray="${dashArray}" stroke-dashoffset="${offset}" class="skill-circle" />
                        </svg>
                        <span class="text-lg font-bold font-mono" style="color: ${color}">${level}%</span>
                    </div>
                    <span class="mt-2 text-[10px] font-mono tracking-tighter uppercase opacity-70">${label}</span>
                </div>
            `;
        }

        // Init
        window.onload = () => {
            renderNav();
            renderContent();
        };
    </script>
</body>
</html>
